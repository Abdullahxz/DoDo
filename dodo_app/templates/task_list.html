{% extends 'base.html' %}
{% block title %}Task List - DoDo Todo App{% endblock %}

{% block content %}
<h2>Task List</h2>
{% for project in projects %}
    <h3>{{ project.name }}</h3>
    <ul>
    {% for task in project.tasks.all %}
        <li><a href="{% url 'task_detail' task.id %}">{{ task.title }}</a></li>
    {% endfor %}
    </ul>
{% endfor %}
{% endblock %}
